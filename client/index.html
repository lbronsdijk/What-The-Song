<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>What The Song - Spotify</title>
    <meta name="description" content="What The Song">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- css: general -->
    <link rel="stylesheet" href="/assets/css/development.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    <link rel="stylesheet" href="/assets/css/animate.css">
    <link rel="stylesheet" href="/assets/css/jquery-ui-1.10.4.custom.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <!-- css: views framework -->
    <link rel="stylesheet" href="/$views/css/buttons.css">
    <link rel="stylesheet" href="/$views/css/image.css">
    <link rel="stylesheet" href="/$views/css/list.css">
    <link rel="stylesheet" href="/$views/css/popup.css">
    <link rel="stylesheet" href="/$views/css/scrollbar.css">
    <link rel="stylesheet" href="/$views/css/tabbar.css">
    <link rel="stylesheet" href="/$views/css/throbber.css">

    <script src="/assets/js/jquery-1.11.0.min.js"></script>
    <script src="/assets/js/jquery-ui-1.10.4.min.js"></script>
    <script src="/assets/js/settings.js"></script>
    <script src="/assets/js/datacalls.js"></script>
    <script src="/assets/js/functions.js"></script>
    <script src="/assets/js/main.js"></script>

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="landing hide">
        <h1 class="shadow-text">Let me find that song for <strong>you</strong>.</h1>
        <div class="capture-section">
            <button class="record circle shadow animated transition"></button>
            <div class="progress-wrapper" data-anim="progress-base progress-wrapper">
                <div class="progress-radial" data-anim="progress-base progress-left"></div>
                <div class="progress-radial" data-anim="progress-base progress-right"></div>
            </div>
            <div class="notice">
                <span class="shadow-text">Press me</span>
                <span class="subline shadow-text">(if you dare)</span>
            </div>
        </div>
    </div>
    <div class="loader hide"></div>
    <div class="result hide">
        <h1 class="shadow-text">Yeah! Iâ€™ve got a <strong>match</strong>.</h1>
        <div class="musicbox rounded-small shadow-medium">
            <header>
                <img src="/assets/img/artwork/stromae-artist.jpg" alt="Stromae">
            </header>
            <div class="main">
                <img src="/assets/img/artwork/stromae-album.jpg" alt="Stromae - Alors On Danse" class="artwork rounded">
                <p>
                    <span class="artist">Stromae</span>
                    <span class="track"><span class="icon listen"></span>Alors On Danse</span>
                </p>
                <button id="play-btn" class="play transition"><span class="icon test player-controls play"></span></button>
            </div>
            <footer>
                <ul class="pull-left">
                    <li><span class="icon rank"></span>5678</li>
                    <li><span class="icon duration"></span>3:24</li>
                </ul>
                <ul class="pull-right">
                    <li><a id="video-btn"><span class="icon video"></span></a></li>
                    <li><a id="star-btn"><span class="icon star"></span></a></li>
                    <li><a id="share-btn"><span class="icon share"></span></a></li>
                </ul>
            </footer>
        </div>

    </div>
</div>
<footer class="shadow-text">
    <div class="logo">What The <strong>Song</strong>.</div>
    <div class="user-searches">
            <span class="heading">
                <span class="icon user shadow-small"></span>
                <span>Other people found</span>
            </span>
        <span class="song">Robbie Williams - Feel</span>
        <span class="song">Toto - Africa</span>
        <span class="song">Lorde - Team</span>
    </div>
</footer>
</body>
</html>
